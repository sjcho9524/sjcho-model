    <h2>메소드 체이닝</h2>
    Method Chaining
    <br>
    <br>
    const a = 'Hello~'
    <br>
    split: 문자를 인수 기준으로 쪼개서 배열로 반환.
    <br>
    reverse: 배열을 뒤집기
    <br>
    join: 배열을 인수 기준으로 문자로 병합해 반환
    <br>
    <br>
    const b = a.split('').reverse().join(''); 메소드 체이닝
    <br>
    <br>
    console.log(a); Hello~
    <br>
    console.log(b); ~olleH
