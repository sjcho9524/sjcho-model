<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그 등등등</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js"></script>

<body>
  <h1>태그 등등등</h1>
  <p>
    <태그 title="설명"></태그>
	요소의 정보나 설명을 지정
    <br>
<태그 style="스타일"></태그>
	요소에 적용할 스타일(CSS)을 지정
  <br>
<태그 class="이름"></태그>
	요소를 지칭하는 '중복' 가능한 이름
  <br>
<태그 id="이름"></태그>
	요소를 지칭하는 '고유'한 이름
  <br>
<태그 data-이름="데이터"></태그>
	요소에 데이터를 지정
  <br>
  </p>
  <br>
