<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 요소</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js"></script>
</head>

<body>
  <h1>테이블 요소 = table</h1>
  <br>
  <h2>표 요소, 행(Row)과 열(Column)의 집합.</h2>
  <br>
  <div>
    <table>
      <tr>
        <td>A</td>
        <td>B</td>
      <tr>
        <td>C</td>
        <td>D</td>
      </tr>
    </table>
  </div>
  <br>
  <div>위의 출력을 만들어 내는 방법은</div>
  <br>
  <div>두개의 행과 두개의 열을 가지고 행은 (tr) 열은 (td)를 사용한다</div>
  <p>
    (table)
      <br>
      (tr)
        <br>
        (td)A(/td)
        (td)B(/td)
        <br>
      (tr)
        <br>
        (td)C(/td)
        (td)D(/td)
        <br>
      (/tr)
      <br>
    (/table)
    <br>
  </p>
  <br>
  <a href="../index.html">Home</a>

</body>

</html>
