<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록, 인라인 요소</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js"></script>
</head>

<body>
  <h1>블록, 인라인 요소</h1>
  <div><input type="text" /></div>
  <br>
  <div>사용자에게 데이터를 입력받는 요소.</div>
  <br>
  <div><input type="text" value="HEROPY!" /></div>
  <br>
  <div>미리 입력된 값(데이터)</div>
  <br>
  <div><input type="text" placeholder="이름을 입력하세요!" /> </div>
  <br>
  <div>사용자가 입력할 값(데이터)의 힌트</div>
  <br>
  <div><input type="text" disabled /></div>
  <br>
  <div>입력 요소 비활성화</div>
  <br>
  <h2>라벨 가능 요소의 제목</h2>
  <br>
  <div>
    <label>
      <input type="checkbox" /> Apple
  </div>
  <br>
  <div>
    <label>
      <input type="checkbox" checked /> Banana
    </label>
  </div>
  <br>
  <div>
    체크박스 입력요소가 체크되고, 미리 체크가 된 상태로 만들어놓음
  </div>
  <br>
    <label>
      <input type="radio" name="fruits" /> apple
    </label>
  <br>
  <div>
    <label>
      <input type="radio" name="fruits" /> Banana
    </label>
  </div>
  <br>
  <div>사용자에게 체크여부를 그룹에서 1개만 입력받음</div>
  <br>
  <a href="../index.html">Home</a>
</body>

</html>
